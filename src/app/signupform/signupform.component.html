<div class="flex dark:text-center mt-20 text-3xl font-medium text-dark dark:justify-center ">
    <h3 >Register for more fun</h3>
</div>
<form  [formGroup]="signupform" (ngSubmit)="onClickSubmit(signupform.value)"  class="grid gap-1 w-full dark:justify-items-center">
    <div  class=" w-1/3 mt-4 p-4 rcorners dark:bg-black ">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
        <div class="form-group relative" [ngClass]="{'mb-6':signupform.get('email')?.valid || signupform.get('email')?.untouched}">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none" >
            <fa-icon [icon]="faemail" style="color: grey;"></fa-icon>
        </div>
        <input type="text" id="email" formControlName="email" class="form-group bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com">
        
        </div>
        <span *ngIf="!signupform.get('email')?.valid && signupform.get('email')?.touched" class="dark:text-red-800 text-sm mb-3">
        Email is invalid</span>
        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
        <div class="form-group relative mb-6">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <fa-icon [icon]="fauser" style="color: grey;"></fa-icon>
        </div>
        <input type="text" id="username" formControlName="username" class="form-group bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name">
        </div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
        <div class=" form-group relative mb-6">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <fa-icon [icon]="fakey" style="color: grey;"></fa-icon>
        </div>
        <input type="text" id="password" formControlName="password" class="form-group bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="password">
        </div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Gender</label>
        <div  class="flex items-center mb-2"*ngFor = 'let gender of genders'>
        <input id = "gender" type="radio" [value]="gender" formControlName="gender"  name="gender" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="gender" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{gender}}</label>\
        </div>
        
        
        <button class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit" >Submit</button>
    </div>
</form>
